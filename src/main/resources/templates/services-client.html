<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
  <title th:text="${title}"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link th:insert="blocks/connectStyles :: connectStyles">

<body>
<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
  <div class="container">
    <a class="navbar-brand" href="/">Магия<span>чистоты</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
            aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="fa fa-bars"></span> Menu
    </button>
    <div class="collapse navbar-collapse" id="ftco-nav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a href="/" class="nav-link">Главная</a></li>
        <li class="nav-item"><a href="/about" class="nav-link">О нас</a></li>
        <li class="nav-item active"><a href="/services-client" class="nav-link">Наши услуги</a></li>
        <li class="nav-item"><a href="/contact" class="nav-link">Контакты</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="hero-wrap hero-wrap-2" style="background-image: url('images/about.jpg');"
         data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end">
      <div class="col-md-9 ftco-animate pb-5">
        <p class="breadcrumbs mb-2">
                    <span class="mr-2">
                        <a href="/">Главная <i class="fa fa-chevron-right"></i>
                        </a>
                    </span>

          <span>
                        Наши услуги <i class="fa fa-chevron-right"></i>

                    </span>

        </p>
        <h1 class="mb-0 bread">Наши услуги</h1>
      </div>
    </div>
  </div>
</section>

<div class="container marketing mt-5">

  <hr class="featurette-divider">

  <div th:each="element : ${posts}">
  <div class="row featurette">
    <div class="col-md-7">
        <h2 class="featurette-heading" th:text="${element.title}"/>
        <p class="lead" th:text="${element.anons}"/>
        <a th:href="'/services-client/service/' + ${element.id}" class="btn btn-warning mr-md-4 py-2 px-4">Подробнее</a>
      </div>
      <div class="col-md-5">
        <img class="featurette-image img-fluid mx-auto" data-src="holder.js/500x500/auto" alt="500x500"
             style="width: 500px; height: 500px;"
             src="/images/clients.svg"
             data-holder-rendered="true">
      </div>
    </div>
    <hr class="featurette-divider">
  </div>


</div>

<footer th:insert="blocks/footer :: footer" class="footer ftco-section"></footer>
