<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Оплата заказа</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="col-md-7 col-lg-12">
<!--                    <h4 class="mb-3">Данные для оплаты</h4>-->

                    <form action="/services-client/service/{id}" method="post" class="needs-validation" onsubmit="alert('Спасибо за оплату. Наш менеджер скоро с Вами свяжется.')">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">Имя</label>
                                <input type="text" name="name" class="form-control" id="firstName" placeholder value required>
<!--                                <div class="invalid-feedback">-->
<!--                                    Имя обязательное поле.-->
<!--                                </div>-->
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Фамилия</label>
                                <input type="text" name="surname" class="form-control" id="lastName" placeholder value required>
<!--                                <div class="invalid-feedback">-->
<!--                                    Фамилия обязательное поле.-->
<!--                                </div>-->
                            </div>

                            <div class="col-12">
                                <label for="telll" class="form-label">Номер телефона <span class="text-muted"></span></label>
                                <input type="text" id="telll" name="zaptel"  placeholder="+7 (___) ___-____" class="inp1 form-control phone" value required>
<!--                                <div class="invalid-feedback">-->
<!--                                    Пожалуйста, введите номер мобильного.-->
<!--                                </div>-->
                            </div>

                            <div class="col-12">
                                <label for="address" class="form-label">Адрес</label>
                                <input type="text" name="address" class="form-control" id="address" placeholder="1234 Main St" required>
<!--                                <div class="invalid-feedback">-->
<!--                                    Пожалуйста, введите адрес доставки.-->
<!--                                </div>-->
                            </div>

                            <div class="col-12" th:each="element : ${post}">
                                <label for="address" class="form-label">Название услуги</label>
                                <input type="text" name="getTitle" th:value="${element.title}" class="form-control" readonly>
                            </div>

                            <div class="col-12" th:each="element : ${post}">
                                <label for="address" class="form-label">Стоимость услуги</label>
                                <input type="text" name="getPrice" th:value="${element.price}" class="form-control" readonly>
                            </div>

                        </div>

                        <hr class="my-4">

                        <h4 class="mb-3">Реквизиты</h4>

                        <div class="my-3">
                            <div class="form-check">
                                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                                <label class="form-check-label" for="credit">Кредитная карта</label>
                            </div>
                        </div>

                        <div class="row gy-3">
                            <div class="col-md-6">
                                <label for="cc-name" class="form-label">Имя карты</label>
                                <input type="text" class="form-control" id="cc-name" placeholder required>
<!--                                <div class="invalid-feedback">-->
<!--                                    Имя карты обязательное поле.-->
<!--                                </div>-->
                            </div>

                            <div class="col-md-6">
                                <label for="cc-number" class="form-label">Номер карты</label>
                                <input type="text" class="form-control" id="cc-number" placeholder required>
<!--                                <div class="invalid-feedback">-->
<!--                                    Номер карты обязательное поле.-->
<!--                                </div>-->
                            </div>

                            <div class="col-md-3">
                                <label for="cc-expiration" class="form-label">Дата</label>
                                <input type="text" class="form-control" id="cc-expiration" placeholder required>
<!--                                <div class="invalid-feedback">-->
<!--                                    Обязательное поле.-->
<!--                                </div>-->
                            </div>

                            <div class="col-md-3">
                                <label for="cc-cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cc-cvv" placeholder required>
<!--                                <div class="invalid-feedback">-->
<!--                                    Обязательное поле.-->
<!--                                </div>-->
                            </div>

                        </div>

                        <hr class="my-4">

                        <button class="w-100 btn btn-warning btn-lg" type="submit">Оплатить услугу</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
new bootstrap.Modal(document.getElementById('modal')).show();
</script>

                <div class="wrapper">
                    <div class="row mb-5">
                        <div class="row no-gutters">

                                <div class="contact-wrap w-100 p-md-5 p-4">

                                        <form method="" id="contactForm" name="contactForm" class="contactForm">
                                            <div class="row">
<!--                                                <div class="col-md-12">-->
<!--                                                    <div class="form-group">-->

<!--                                                        <p th:text="${element.anons}"/>-->
<!--                                                    </div>-->
<!--                                                </div>-->

                                                <div class="col-md-12">

                                                        <textarea rows="15" th:text="${element.full_text}" class="form-control" id="FullNameInput" readonly> </textarea>

<!--                                                        <textarea rows="25" cols="50" th:text="${element.full_text}"></textarea>-->

                                                <div class="col-md-12">

<!--                                                        <label class="label">Стоимость услуги</label>-->

<!--                                                        <p th:text="${element.price}"/>-->

                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <!--                                                    <input type="submit" value="Заказать услугу" class="btn btn-primary">-->
                                                        <button type="button" class="btn btn-warning mr-md-4 py-2 px-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                                            Заказать услугу
                                                        </button>
                                                        <!--                                                    <div class="submitting"></div>-->
                                                    </div>

                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5 d-flex align-items-stretch">
                                <div class="info-wrap w-100 p-5 img" style="background-image: url(/images/info.svg);">
