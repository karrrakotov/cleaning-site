                                </div>
                                <p class="mb-1">Я бы хотела поделиться своим впечатлением об услуге "Уборка в саду", которую мне оказала компания, на которую я обратилась после долгих поисков. Я не была уверена, что кто-то сможет справиться с таким хаосом в моем саду, но команда этой компании справилась на все сто процентов.</p>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="testimony-wrap py-4">
                            <div class="icon d-flex align-items-center justify-content-center"><span

                            <div class="text">

                                        <span class="position">Химчистка ковров</span>
                                    </div>
                                </div>
                                <p class="mb-1">Команда профессиональных мастеров оперативно приехала ко мне домой и внимательно осмотрела мои ковры. Они предоставили мне подробную информацию о том, как они будут работать и сколько времени им потребуется, чтобы осуществить химчистку.</p>
                            </div>
                        </div>
                    </div>

                            <div class="text">

                                    <div class="user-img" style="background-image: url(images/person_3.jpg)"></div>
                                    <div class="pl-3">
                                        <p class="name">Андрей Приходько</p>
                                        <span class="position">Уборка автомобиля</span>
                                    </div>
                                </div>
                                <p class="mb-1">Я был очень удивлен качеством работы, которую выполнили специалисты с компании.

                                    Команда профессионалов быстро и эффективно убрала мой автомобиль, оставив его в идеальном состоянии. Они не только тщательно протерли все поверхности, но и вымыли коврики и сиденья.</p>

                                </div>
                                <p class="mb-1">Я заказал услугу "Уборка жилого помещения" в компании, которую мне порекомендовали знакомые. Команда профессионалов прибыла вовремя и быстро приступила к работе. Они тщательно протерли все поверхности, вымыли полы и сделали все, чтобы мой дом выглядел так, как я и задумывал.</p>
